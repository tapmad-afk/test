<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Scholarship Opportunity</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
            color: #2c3e50;
        }
        .divider {
            border-top: 2px solid #eaeaea;
            margin: 25px 0;
        }
        .application-box {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }
        .urgency-banner {
            background-color: #fff8e6;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin: 20px 0;
            font-size: 1.05em;
            border-radius: 0 4px 4px 0;
            text-align: center;
        }
        .join-button {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            margin: 20px 0;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .join-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
            background: linear-gradient(135deg, #2980b9, #1a252f);
        }
        .eligibility {
            margin: 20px 0;
            color: #27ae60;
            font-size: 1.05em;
            font-weight: 500;
        }
        .footer {
            margin-top: 35px;
            font-size: 13px;
            color: #7f8c8d;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 700;
        }
        .reward-text {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #9b59b6;
            font-weight: 600;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="application-box">
        <div class="reward-text">Continue below to unlock your reward</div>
        
        <div class="urgency-banner">
            ⏰ Limited time offer - Don't miss this opportunity!
        </div>
        
        <a href="YOUR_LINK_HERE" class="join-button">JOIN NOW</a>
        
        <div class="eligibility">
            ✔ You qualify for this exclusive reward
        </div>
    </div>
    
    <div class="divider"></div>
    
    <h2>YOUR FUTURE STARTS HERE</h2>
    
    <div class="footer">
        Copyright © 2025. All Rights Reserved | Privacy Policy
    </div>
</body>
</html>
